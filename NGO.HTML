<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGO Collaboration | NourishLINK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-orange-600 text-white">
    <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold">NourishLINK</h1>
      <a href="index.html" class="text-white hover:underline">Back to Home</a>
    </div>
  </header>

  <!-- Main Section -->
  <section class="py-16 px-4 text-center max-w-4xl mx-auto">
    <h2 class="text-4xl font-extrabold mb-6">Collaborate with Us</h2>
    <p class="text-lg mb-8">
      We're always looking for NGO partners who are passionate about ending hunger. Together, we can create real change by ensuring surplus food reaches those who need it most.
    </p>

    <div class="bg-white shadow-lg rounded-lg p-6">
      <form class="space-y-4">
        <input type="text" placeholder="NGO Name" class="w-full p-3 border border-gray-300 rounded" required>
        <input type="email" placeholder="Official Email" class="w-full p-3 border border-gray-300 rounded" required>
        <input type="text" placeholder="Location / Region of Operation" class="w-full p-3 border border-gray-300 rounded" required>
        <textarea placeholder="Tell us about your mission..." rows="5" class="w-full p-3 border border-gray-300 rounded" required></textarea>
        <button type="submit" class="bg-orange-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-orange-700 transition">Submit Collaboration Request</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-orange-600 text-white text-center py-6 mt-10">
    <p>Â© 2025 NourishLINK Initiative. All rights reserved.</p>
  </footer>

</body>
</html>
